<app-loading *ngIf="!isDataLoad"></app-loading>

<app-alert *ngIf="needAlert"
           [text]="'Возможно, вы уже исправляли противоречия! Напишите мне! Тут может быть неприятный баг :('"
></app-alert>

<div *ngIf="checkResult">
  <section class="jumbotron text-center m-4" *ngIf="checkResult.over">
    <h1 class="jumbotron-heading">Противоречий не обнаружено!</h1>
  </section>

  <div class="d-flex" *ngIf="checkResult.over">
    <button type="button"
            class="btn btn-lg btn-block btn-outline-primary mx-auto"
            (click)="rankAlternatives()">
      Перейти к ранжированию альтернатив
    </button>
  </div>

  <section class="jumbotron text-center m-4" *ngIf="!checkResult.over">
    <h1 class="jumbotron-heading">Обнаружены противоречия!</h1>
  </section>

  <div class="d-flex d-flex py-4 bg-light" *ngIf="!checkResult.over">
    <div class="card mx-auto" style="width: 50%">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-center">
            Ранее вы говорили, что оценка
          </li>
          <li class="list-group-item text-center list-group-item-primary">
            {{textChoose1}}
          </li>
          <li class="list-group-item text-center">
            {{textChoose2}}
          </li>
          <li class="list-group-item text-center list-group-item-primary">
            {{textChoose3}}
          </li>
          <li class="list-group-item text-center">
            Данный ответ вызывает противоречия. Что для вас лучше сейчас?
          </li>
          <li class="list-group-item">
            <div class="d-flex">
              <button type="button"
                      class="btn btn-lg btn-block btn-outline-primary mx-auto"
                      style="width: 50%"
                      (click)="replaceAnswer('BETTER')">
                ПЕРВАЯ оценка предпочтительнее
              </button>
            </div>
          </li>

          <li class="list-group-item">
            <div class="d-flex">
              <button type="button"
                      class="btn btn-lg btn-block btn-outline-primary mx-auto"
                      style="width: 50%"
                      (click)="replaceAnswer('WORSE')">
                ВТОРАЯ оценка предпочтительнее
              </button>
            </div>
          </li>

          <li class="list-group-item">
            <div class="d-flex">
              <button type="button"
                      class="btn btn-lg btn-block btn-outline-primary mx-auto"
                      style="width: 50%"
                      (click)="replaceAnswer('EQUAL')">
                Они для меня РАВНЫ/затрудняюсь ответить
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
